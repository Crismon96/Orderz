<div class="lib-accordion">
  <app-collection-panel
    class="accordion-element"
    *ngFor="let collection of collections"
    [collection]="collection"
    (clickCollection)="chooseActiveCollection(collection)"
    (collectionWasDeleted)="removeCollection($event)"
  ></app-collection-panel>
  <div class="spacer"></div>
  <ion-fab class="addNewCollection-Btn" vertical="bottom" horizontal="end" slot="fixed" (click)="createNewCollection()">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
