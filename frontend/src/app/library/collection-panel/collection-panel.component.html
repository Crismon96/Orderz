<mat-card class="collection-panel" (click)="openCollection(collection)">
  <mat-card-title class="collection-panel-title">{{ collection.name }}</mat-card-title>
  <mat-card-content>
    <div class="collection-panel-description">{{ collection.description }}</div>
    <div class="collection-panel-stats"></div>
  </mat-card-content>
</mat-card>
