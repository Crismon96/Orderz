<ion-card (click)="openCollection(collection)">
  <ion-card-header>
    <ion-card-title class="collection-panel-title">{{ collection.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content class="card-content ion-padding-bottom">
    <div class="collection-panel-description">{{ collection.description }}</div>

    <!--HERE COMES THE DIVIDER-->

    <div class="collection-panel-stats">
      Number of published entries: {{ collection.numberOfEntries }} Number of Datasets: {{ collection.numberOfDatasets }}
    </div>
  </ion-card-content>
  <div class="created-timing">collection was created at: {{ collection.created | date }}</div>
</ion-card>
