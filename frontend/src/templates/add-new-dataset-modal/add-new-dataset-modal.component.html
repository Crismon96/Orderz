<div>
  <h1 mat-dialog-title>Please choose the preset of your dataset.</h1>
  <div mat-dialog-content>
    <mat-form-field class="dataset-input">
      <input matInput placeholder="Title of the dataset" [(ngModel)]="title" />
    </mat-form-field>

    <mat-form-field class="dataset-input">
      <mat-label>Type of Data</mat-label>
      <mat-select #datasetType>
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{ type.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="action-buttons">
    <button mat-button color="warn" (click)="onNoClick()">Dismiss</button>
    <button mat-button color="primary" (click)="addDatasetToCollection()">Add to Collection</button>
  </div>
</div>
